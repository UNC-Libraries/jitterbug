version: 2
jobs:
  build:
    docker:
      # Specify the version you desire here
      - image: circleci/php:5.6-node
      - image: circleci/mysql:5.7
        environment:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_USER: root
          MYSQL_ROOT_PASSWORD: ''
          MYSQL_DATABASE: laravel

    working_directory: ~/jitterbug

    steps:
      - checkout
      - run:
          name: Install PHP exts
          command: |
            sudo docker-php-ext-install zip
            sudo docker-php-ext-install pdo_mysql
            sudo apt install -y mysql-client
            sudo apt-get install libldap2-dev -y
            sudo rm -rf /var/lib/apt/lists/*
            sudo docker-php-ext-configure ldap --with-libdir=lib/x86_64-linux-gnu/
            sudo docker-php-ext-install ldap

      - run: sudo composer self-update

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "composer.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: composer install -n --prefer-dist

      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}

      - run:
          name: Migrate DB
          command: |
            php artisan config:cache --env=testing
            php artisan migrate --env=testing --database=jitterbug_testing --force

      - run: ./vendor/bin/phpunit

workflows:
  version: 2
  notify_deploy:
    jobs:
      - build